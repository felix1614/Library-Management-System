<!DOCTYPE html>
{% load static %}
{% static "images" as images %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-stream"></span><span> Library</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="{% url 'home' %}"><span class="las la-igloo"></span><span>Dashboard</span></a></li>
                <li><a href="{% url 'users' %}"><span class="las la-book-reader"></span><span>Users</span></a></li>
                <li><a href="{% url 'books' %}"><span class="las la-atlas"></span><span>Books</span></a></li>
                <li><a href="{% url 'rental' %}"><span class="las la-receipt"></span><span>Rent</span></a></li>
                <li><a href=""><span class="las la-binoculars"></span><span>Scan</span></a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="Search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="{{images}}/user-2.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Felix</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <div class="small-container">
            <div class="row row-2">
                <h2>Update User details</h2>
            </div>
            <div class="row">
                <div class="loginBack">
                    <!-- <div class="col-2">
                            <img src="../images/books/book1.jpeg" width="100%">
                        </div> -->
                    <div class="form-box">
                        <form class="input-group" id="login">
                            <input id="Name" type="text" class="input-field" placeholder="Name" required>
                            <input type="tel" id="phone" class="input-field" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Ph no">
                            <input id="img-field" type="file" class="input-field" accept="image/">
                            <button type="submit" class="submit-btn">update</button>
                            <br>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/index.toggle.js' %}"></script>
</body>

</html>
