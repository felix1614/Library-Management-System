<!DOCTYPE html> {% load static %} {% static "images" as images %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-stream"></span><span> Library</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="{% url 'home' %}"><span class="las la-igloo"></span><span>Dashboard</span></a></li>
                <li><a href="{% url 'users' %}"><span class="las la-book-reader"></span><span>Users</span></a></li>
                <li><a href="{% url 'books' %}" class="active"><span class="las la-atlas"></span><span>Books</span></a></li>
                <li><a href="{% url 'rental' %}"><span class="las la-receipt"></span><span>Rent</span></a></li>
                <li><a href=""><span class="las la-binoculars"></span><span>Scan</span></a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="Search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="{{images}}/user-2.png" width="40px" height="40px" alt="">
                <div>
                    <h4>{{admin.name}}</h4>
                    <small>{{admin.role}}</small>
                </div>
            </div>
        </header>


        <div class="small-container">
            <div class="row row-2">
                <h2>{{arrival}}</h2>
                <button id="bookArrival" onclick="postForm('bookArrival')" class="add-button">Add Book</button>
            </div>
            <div class="row">
                {% for book in books %}
                <div class="col-4">
                    <a href="{% url 'rent' %}"><img src="{{images}}/books/book1.jpeg"></a>
                    <a href="{% url 'rent' %}">
                        <h4>{{book.name}}</h4>
                    </a>
                    <div class="rating">
                        {% for rate in book.rate|get_range %}
                        <i class="fa fa-star"></i> {% endfor %}
                    </div>
                    <p>${{book.cost}}</p>
                </div>
                {% endfor %}
            </div>
            <!--            <div class="page-btn">-->
            <!--                <span>1</span>-->
            <!--                <span>2</span>-->
            <!--                <span>3</span>-->
            <!--                <span>4</span>-->
            <!--                <span>&#8594;</span>-->
            <!--            </div>-->
        </div>
    </div>

    <script src="{% static 'js/index.toggle.js' %}"></script>
</body>

</html>
