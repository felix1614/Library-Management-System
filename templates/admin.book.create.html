<!DOCTYPE html>
{% load static %}
{% static "images" as images %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-stream"></span><span> Library</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="{% url 'home' %}"><span class="las la-igloo"></span><span>Dashboard</span></a></li>
                <li><a href="{% url 'users' %}"><span class="las la-book-reader"></span><span>Users</span></a></li>
                <li><a href="{% url 'books' %}"><span class="las la-atlas"></span><span>Books</span></a></li>
                <li><a href="{% url 'rental' %}"><span class="las la-receipt"></span><span>Rent</span></a></li>
                <li><a href=""><span class="las la-binoculars"></span><span>Scan</span></a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="Search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="{{images}}/user-2.png" width="40px" height="40px" alt="">
                <div>
                    <h4>{{admin.name}}</h4>
                    <small>{{admin.role}}</small>
                </div>
            </div>
        </header>

        <div class="small-container">
            {% if new %}
                <div class="row row-2">
                    <h2>{{msg}}</h2>
                </div>
            {% else %}
            <div class="row row-2">
                <h2>{{name}}</h2>
            </div>
            {% endif %}
            <div class="row">
                <div class="loginBack">
                    <!-- <div class="col-2">
                            <img src="../images/books/book1.jpeg" width="100%">
                        </div> -->
                    <div class="form-box-book">
                        {% csrf_token %}
                        <form class="input-group" id="login" action="{% url 'save' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input id="Name" type="text" name="bookName" class="input-field" placeholder="Name" required>
                            <input id="auth" type="text" name="author" class="input-field" placeholder="Author" required>
                            <input id="cost" type="text" name="cost" class="input-field" placeholder="Cost" required>
                            <input id="rating" type="text" name="rate" class="input-field" placeholder="rate" required>
<!--                            <input id="img-field" type="file" class="input-field" accept="image/">-->
                            <input id="img-field" name="image" type="file" class="input-field" accept="image/*">
                            <input type="hidden" id="hiddenField" name="key" value="newBook">
                            <button type="submit" class="submit-btn">{{btn}}</button>
                            <br>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript " src="{% static 'js/getToPostConvertor.js' %} "></script>
<!--    <script src="{% static 'js/index.toggle.js' %}"></script>-->
</body>

</html>
