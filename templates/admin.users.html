<!DOCTYPE html>
{% load static %}
{% static "images" as images %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-stream"></span><span> Library</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="{% url 'home' %}"><span class="las la-igloo"></span><span>Dashboard</span></a></li>
                <li><a href="{% url 'users' %}" class="active"><span class="las la-book-reader"></span><span>Users</span></a></li>
                <li><a href="{% url 'books' %}"><span class="las la-atlas"></span><span>Books</span></a></li>
                <li><a href="{% url 'rental' %}"><span class="las la-receipt"></span><span>Rent</span></a></li>
                <li><a href=""><span class="las la-binoculars"></span><span>Scan</span></a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="Search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="{{images}}/user-2.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Felix</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <div class="small-container">
            <div class="row row-2">
                <h2>All Users</h2>
            </div>
            <div class="row">
                <a href="{% url 'userUpdate' %}">
                    <div class="col-4">
                        <img src="{{images}}/user1.jpg">
                        <h4>Shadow Monarch</h4>
                        <div class="rating">
                            <span>ID:</span>
                            <h3>123123</h3>
                            <br>
                            <span>Ph no: </span>
                            <h3 id="ph-no">98783636</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="page-btn">
                <span>1</span>
                <span>&#8594;</span>
            </div>
        </div>
    </div>

    <script src="{% static 'js/index.toggle.js' %}"></script>
</body>

</html>
